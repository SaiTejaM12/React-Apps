<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/stylesheet" href="weather.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Kalam|Pacifico|NTR|Courgette"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous" /> -->

    <title>HTML Weather app</title>
  </head>

  <body>
    <header id="main-header">
      <div class="logo-text">
        <h1>Weather App</h1>

        <input id="search" type="text" placeholder="City Name / Zipcode" />
        <button id="searching">search</button>
      </div>
    </header>

    <div id="weather-info">
      <div id="current-time"></div>
      <div id="weather-disc">
        <div id="weather-icon"></div>
        <div id="weather-city">
          <h1 id="city-name"></h1>
          <div id="weather-city-disc">
            <div id="temperature"></div>
            <div id="condition"></div>
            <div id="windspeed"></div>
            <div id="humidity"></div>
          </div>
        </div>
        <div id="forecast"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
